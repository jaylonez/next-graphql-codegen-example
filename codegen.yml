overwrite: true
schema: http://localhost:4000/graphql
documents: 'codegen/**/*.gql'
generates:
  codegen/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withComponent: false
      withHOC: false
      withHooks: true
      withSSR: false
